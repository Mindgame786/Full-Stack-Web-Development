<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="project1.css">
</head>

<body>
  <div class="container">
    <h1>Contact Form</h1>
    <form action="#">

      <div class="form-group">
        <label for="firstname">First Name<strong>:</strong></label>
        <input type="text" id="firstname" name="firstname" placeholder="Your First Name" required>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name<strong>:</strong></label>
        <input type="text" id="lastname" name="lastname" placeholder=" Your Last Name" required>
      </div>


      <div class="form-group">
        <label for="dateofbirth">Date of Birth<strong>:</strong></label>
        <input type="date" id="dateofbirth" name="dateofbirth" required>
      </div>


      <div class="form-group">
        <label for="address">Address<strong>:</strong></label>
        <textarea name="address" id="address" rows="4" placeholder="Your Address Here" required></textarea>
      </div>

      <div class="form-group">
        <label for="phone">Your Phone No<strong>:</strong></label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
      </div>


      <div class="form-group">
        <label for="email">Your Email Address<strong>:</strong></label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
      </div>


      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>










    </form>
  </div>
</body>

</html>
